<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to my HTML Assingment</h1>
    <p>This page demonstrate that we use the tables, forms and images and various HTML elements.</p>
    <hr>
    <h2>Contact Form</h2>
    <form action="">
        <label for="">Name</label>
        <input type="text" name="First Name" id="" placeholder="Enter Your Name">
<br>
<br>
        <label for="">Email</label>
        <input type="email" name="First Name" id="" placeholder="Enter Your Email">
<br>
<br>
        <label for="">Phone</label>
        <input type="number" name="First Name" id="" placeholder="Enter Your Phone Number">
<br>
<br>
        <label for="">Password</label>
        <input type="text" name="First Name" id="" placeholder="Enter Your Password">
<br>
<br>
        <input type="submit">
    </form>

    <hr>

    <h2>Students Marks Table</h2>
    <p>Below is a table showing students score in their final exams</p>
    



    
<table border="1">
    <tr >
        <th width="240px">Profile Picture</th>
        <th>Name</th>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td ><img src="profile1.png" alt="John"></td>
        <td width="140px">John</td>
        <td>85</td>
        <td>92</td>
    </tr>
    <tr>
        <td><img src="profile2.png" alt="Emma"></td>
        <td>Emma</td>
        <td>78</td>
        <td>88</td>
    </tr>
    <tr>
        <td><img src="profile3.png" alt="Michael"></td>
        <td>Michael</td>
        <td>90</td>
        <td>95</td>
    </tr>
</table>
</body>
</html>
